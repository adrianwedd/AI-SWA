broker:
  db_path: tasks.db
  metrics_port: 9000
worker:
  broker_url: http://broker:8000
  metrics_port: 9001
  concurrency: 2
node:
  host: localhost
  port: 50051
security:
  api_key: null
  api_tokens: null
  api_key_env: API_KEY
  api_tokens_env: API_TOKENS
  plugin_signing_key: null
  plugin_signing_key_env: PLUGIN_SIGNING_KEY
sandbox:
  root: sandbox
  allowed_commands:
    - echo
    - touch
planner:
  budget: 0
  warning_threshold: 0.8
